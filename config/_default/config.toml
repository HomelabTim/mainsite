# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://homelabtim.github.io/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
paginate = 18
summaryLength = 30

buildDrafts = false
buildFuture = false

#googleAnalytics = ""

[author]
  name = "Timothy Smith"
  image = "img/selfie_1.png"
  headline = "Head of Infrastructure | Tech Content Creator | All Around Nerd "
  bio = "Head of Infrastructure | Tech Content Creator | All Around Nerd"
  links = [
    { linkedin = "https://www.linkedin.com/in/HomelabTim/" },
    { youtube = "https://www.youtube.com/@HomelabTim?sub_confirmation=1" },
    { github = "https://github.com/HomelabTim" },
    { discord = "https://discord.com/users/917686720965787679" },
    #{ reddit = "https://reddit.com/user/" },
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

